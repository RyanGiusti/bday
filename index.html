<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happy Birthday Elyse</title>
    <meta name="description" content="Models (glTF, OBJ, COLLADA) â€” A-Frame">
    <script src="dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree1" src="models/tree1/tree1.dae"></a-asset-item>
        <a-asset-item id="tree2" src="models/tree2/tree2.dae"></a-asset-item>
        <a-asset-item id="crate-mtl" src="models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="models/crate/crate.obj"></a-asset-item>
        <a-asset-item id="cake" src="models/cake/cake.gltf"></a-asset-item>
        <a-asset-item id="name" src="models/name/name.gltf"></a-asset-item>
        <a-asset-item id="ufo" src="models/ufo/ufo.gltf"></a-asset-item>
        <a-asset-item id="heres" src="models/heres/heres.gltf"></a-asset-item>
        <a-asset-item id="scully" src="models/scully/scully.gltf"></a-asset-item>
        <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item>
        <img id="sky" src="peach-gradient.jpg">
      </a-assets>

      <a-entity position="0 0 4">
      	<a-camera></a-camera>
      </a-entity>

      <!--<a-gltf-model src="#brainstem" position="-2 0 -1" scale="1.6 1.6 1.6"></a-gltf-model> -->
       <a-gltf-model src="#cake" position="-1 0 -1" scale="800 800 800"></a-gltf-model>
       <a-gltf-model src="#scully" rotation="0 132 0" position="-5.5 0 9.2" scale="800 800 800"></a-gltf-model>
      <a-gltf-model src="#name" position="-1 1 -1" scale="600 700 800"></a-gltf-model>
      <a-gltf-model src="#ufo" rotation="360 100 -10" position="-5.7 3.6 7.8" scale="600 700 800"></a-gltf-model>
      <a-gltf-model src="#heres" rotation="0 -110 0" position="4.5 1.35 5" scale="600 700 800"></a-gltf-model>

      <a-collada-model src="#tree1" position="1 0 -1" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree2" position="2.5 0 1.5" rotation="0 25 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-collada-model src="#tree2" position="-2 0 -4" rotation="0 60 0"
                       scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-8 0 -9" rotation="0 60 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-collada-model src="#tree2" position="-12 0 3" rotation="0 60 0"
                       scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 -3" rotation="0 60 0"
                       scale="1.3 1.3 1.3"></a-collada-model>

      <a-collada-model src="#tree2" position="-4 0 1" rotation="0 10 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-5 0 5" rotation="0 45 0"
                       scale="1.5 1.5 1.5"></a-collada-model>

      <a-collada-model src="#tree2" position="0 0 9" rotation="0 220 0"
                       scale="1.6 1.6 1.6"></a-collada-model>
      <a-collada-model src="#tree2" position="-2 0 12" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 10" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-sky src="#sky"></a-sky>

      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
